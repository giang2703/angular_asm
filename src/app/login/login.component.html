<form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)" class="col-10 m-auto border  px-3 mt-2">
  <div class="mb-3">
    Email
    <input type="email" name="email" ngModel required class="form-control">
  </div>
  <div class="mb-3">
    Mật khẩu
    <input type="password" name="mat_khau" ngModel required class="form-control">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-outline-success">Đăng nhập</button>
  </div>
</form>
