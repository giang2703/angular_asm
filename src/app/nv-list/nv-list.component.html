<h3 align="top" class="p-1 fw-bold">DANH SÁCH NHÂN VIÊN</h3>
<table class="table">
  <thead>
    <tr>
      <th class="p-2">ID</th>
      <th class="p-2">Họ tên</th>
      <th class="p-2">Ngày sinh</th>
      <th class=" p-2">Giới tính</th>
      <th class=" p-2">Khu vực</th>
      <th class="p-2"> Action</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let nv of list_nv">
      <th class="p-2">{{nv.id}}</th>
      <td class="p-2">{{nv.ho_ten}}</td>
      <td class="p-2">{{nv.ngay_sinh | date:'dd/MM/yyyy'}}</td>
      <td class="p-2">{{nv.gioi_tinh == true? "Nam":"Nữ"}}</td>
      <td class=" p-2">{{nv.khu_vuc}}</td>
      <td class="p-2">
        <button class="btn btn-outline-warning btn-sm" [routerLink]="['/nhan_vien/sua', nv.id]">Sửa</button>
        <button class="btn btn-outline-danger btn-sm" (click)="xoaNhanVien(nv.id)">Xóa</button>
      </td>
    </tr>

  </tbody>
</table>
